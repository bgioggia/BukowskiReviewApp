{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Beers {% endblock %}</h1>
    <div>
        <select></select>
        <input type="beerReview" id="beerReview" name="beerReview"><br><br>
    </div>

    {% for post in posts %}
        <a href="#">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
